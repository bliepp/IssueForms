{% extends "template.html" %}
{% block content %}
<main class="container{% if fullwidth %}-fluid{% endif %}">
	<form method="post">
		{% for key, value in form._fields.items()  %}
		{% if key != "submit" %}
		<div class="form-floating">
			{{ value(class_="form-control") }}
			{{ value.label }}
		</div><br />
		{% endif %}
		{% endfor %}
		{{ form.submit(class_="form-control btn btn-dark") }}
	</form>
</main>
{% endblock %}
